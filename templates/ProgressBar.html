<table cellpadding=0 cellspacing=0 style="height:23px">
	<tr>
		<td width=2><img src="/images/progressbar/left.gif" alt="" /></td>
		<td width={$done} style="background: url('/images/progressbar/bar.gif') repeat-x"></td>
		<td width={$remaining} style="background: url('/images/progressbar/background.gif') repeat-x"></td>
		<td width=2><img src="/images/progressbar/right.gif" alt="" /></td>
		<td>&nbsp;<b>{$value}/{$maximum}</b> ({$percentage}%)</td>
	</tr>
</table>
